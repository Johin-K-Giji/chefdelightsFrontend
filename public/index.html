<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- ✅ Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />

    <!-- ✅ Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ Theme Color (optional for PWA) -->
    <meta name="theme-color" content="#d62828" />

    <!-- ✅ SEO Meta Description -->
    <meta
      name="description"
      content="Chef Delights Foods offers high-quality, delicious food products crafted with care. Explore our products, gallery, and more."
    />

    <!-- ✅ Apple Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

    <!-- ✅ Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ SEO Title -->
    <title>Chef Delights Foods</title>

    <!-- Optional: Open Graph Tags (for social sharing) -->
    <meta property="og:title" content="Chef Delights Foods" />
    <meta property="og:description" content="Explore premium quality food products by Chef Delights Foods." />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="https://chefdelightsfoods.com" />
    <meta property="og:type" content="website" />

    <!-- Optional: Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Chef Delights Foods" />
    <meta name="twitter:description" content="High-quality, handcrafted food products from Chef Delights Foods." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Razorpay Integration -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
